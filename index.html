<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenidos a Mi Página Web</h1>
    </header>

    <main>
        <h2>¡Hola, Mundo!</h2>
        <p>Esta es una página web simple creada con HTML. Aquí puedes agregar todo lo que desees.</p>
        <p>Este es un enlace a <a href="https://www.example.com" target="_blank">Example</a>.</p>
        <img src="https://via.placeholder.com/400x200" alt="Imagen de ejemplo">
    </main>

    <footer>
        <p>&copy; 2024 Mi Página Web</p>
    </footer>

</body>
</html>
